<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- RESPONSIVE NAVBAR -->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10 font-bold">
        <h1 class="text-2xl">GREENDEN</h1>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li>
                <a class="hover:underline hover:text-black" href="index.html">Home</a>
            </li>

            <li>
                <a class="hover:underline hover:text-black" href="product-page.html">Products</a>
            </li>

            <li>
                <a class="hover:underline hover:text-black" href="contact-page.html">Contacts</a>
            </li>
        </ul>
    </nav>


    <!-- CONTACT FORM -->

    <div class="bg-white flex items-center justify-center min-h-screen">

        <div class="bg-green-100 p-8 rounded-2xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>

            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!--FOOTER -->
    <section class="bg-green-100 p-10 flex flex-col gap-5">
        <h1 class="text-4xl font-bold">Greenden</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo, cum</p>
        <P>@ 2025 Greenden.com</P>
    </section>

</body>

</html>
